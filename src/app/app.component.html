<mat-toolbar color='primary'>
  <span>Phonebook</span>
</mat-toolbar>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <table mat-table [dataSource]="data$" class="mat-elevation-z8" fxFlex="100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let entry"> {{entry.id}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone number </th>
      <td mat-cell *matCellDef="let entry"> {{entry.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef> Alias </th>
      <td mat-cell *matCellDef="let entry"> {{entry.nickname}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let entry" class="action-link">
        <a href='#' (click)="openDialog($event, entry)">Edit</a> |
        <a href='#' (click)="delete($event, entry)">Delete</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <form [formGroup]="form" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Nickname" formControlName="nickname">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Phone number" formControlName="phoneNumber">
    </mat-form-field>
  </form>

  <button mat-button mat-raised-button color='primary' (click)="create()">Add</button>

</div>
